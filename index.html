<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FasalKavach</title>
  <link rel="icon" type="image/png" href="logo.png">



  <style>
    :root {
      --grad-start: #fff1c1;
      --grad-end: #ffcc80;
      --text-dark: #3a2a1a;
      --card-bg: rgba(255, 255, 255, 0.75);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--grad-start), var(--grad-end));
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page {
      width: 90%;
      max-width: 1100px;
      display: grid;
      gap: 2rem;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--card-bg);
      border-radius: 18px;
      backdrop-filter: blur(6px);
    }

    .hero {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      align-items: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .download-btn {
      padding: 0.9rem 1.6rem;
      background: linear-gradient(135deg, #ffb300, #ff8f00);
      color: white;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
    }

    .slider {
      height: 300px;
      overflow: hidden;
      border-radius: 20px;
      background: #fff8e1;
    }

    .slides {
      display: flex;
      height: 100%;
      transition: transform 0.8s ease-in-out;
    }

    .slide {
      min-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .feature-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 20px;
      text-align: center;
    }

    .contact {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 20px;
    }

    .contact input,
    .contact textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: none;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .video-section {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .video-section h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      /* 16:9 */
      border-radius: 16px;
      overflow: hidden;
      background: #000;
    }

    .video-wrapper iframe,
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }


    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }
  </style>
</head>

<body>

    <section class="hero">

        </p>

        <!-- MANUAL DOWNLOAD BUTTON -->

      <div class="slider">

        </div>
      </div>
    </section>

    <section class="features">

    <!-- CONTACT -->
    <section class="contact">
      <h2>Contact Us</h2>

      <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email " required>

  <!-- EMAILJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    emailjs.init("8zczPnNX29QqL34nK");

    const form = document.getElementById("contactForm");
    const statusText = document.getElementById("status");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      statusText.textContent = "Sending...";

      emailjs.sendForm(
        "service_towcrpm",
        "template_itmwjtr",
        this
      )
        .then(() => {
          statusText.textContent = "âœ… Message sent successfully!";
          statusText.style.color = "green";
          form.reset();
        })
        .catch((error) => {
          statusText.textContent = "âŒ Failed to send message.";
          statusText.style.color = "red";
          console.error(error);
        });
    });

    // Slider
    let index = 0;
    const slides = document.getElementById("slides");
    setInterval(() => {
      index = (index + 1) % 3;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }, 4000);
  </script>

</html>
