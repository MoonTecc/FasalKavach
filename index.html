<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FasalKavach</title>

  <style>
    :root {
      --grad-start: #fff1c1;
      --grad-end: #ffcc80;
      --text-dark: #3a2a1a;
      --card-bg: rgba(255, 255, 255, 0.75);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--grad-start), var(--grad-end));
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page {
      width: 90%;
      max-width: 1100px;
      display: grid;
      gap: 2rem;
    }

    /* ================= HERO ================= */
    .hero {
      background: var(--card-bg);
      backdrop-filter: blur(6px);
      border-radius: 24px;
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      align-items: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .download-btn {
      display: inline-block;
      padding: 0.9rem 1.6rem;
      background: linear-gradient(135deg, #ffb300, #ff8f00);
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 999px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.25s ease;
    }

    .download-btn:hover {
      transform: translateY(-2px);
    }

    /* ================= SLIDER ================= */
    .slider {
      width: 100%;
      height: 300px;
      overflow: hidden;
      border-radius: 20px;
      background: #fff8e1;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .slides {
      display: flex;
      height: 100%;
      transition: transform 0.8s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff8e1;
    }

    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* NO ZOOM */
    }

    /* ================= FOOTER ================= */
    .footer {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .hero-text h1 {
        font-size: 2.4rem;
      }
    }
  </style>
</head>
<body>

  <div class="page">

    <section class="hero">
      <div class="hero-text">
        <h1>FasalKavach</h1>
        <p>
          FasalKavach is a farmer-first initiative focused on crop protection,
          awareness, and sustainable agricultural practices.
        </p>

        <a href="manual.pdf" download class="download-btn">
          Download User Manual
        </a>
      </div>

      <!-- SLIDER -->
      <div class="slider">
        <div class="slides" id="slides">
          <div class="slide">
            <img src="slide1.jpg" />
          </div>
          <div class="slide">
            <img src="https://images.unsplash.com/photo-1560493676-04071c5f467b" />
          </div>
          <div class="slide">
            <img src="slide3.jpg" />
          </div>
        </div>
      </div>
    </section>

    <div class="footer">
      © 2025 FasalKavach • Empowering Farmers
    </div>

  </div>

  <script>
    const slides = document.getElementById("slides");
    let index = 0;
    const totalSlides = 3;

    setInterval(() => {
      index = (index + 1) % totalSlides;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }, 4000);
  </script>

</body>
</html>
